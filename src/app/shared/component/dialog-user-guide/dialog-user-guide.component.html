<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" class="cursor-scroll">
  <mat-dialog-content>
    <mat-form-field>
      <div class="header-dialog topic" cdkDragHandle>
        <label for=""> แนะนำการใช้งาน </label>
        <button type="button" class="close" (click)="onNoClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="content-dialog overflow-y max-h-400 px-1">
        <div class="row text-red">
          <div class="col-3 text-right"> * สีแดง</div>
          <div class="col-9"> ข้อมูลที่จำเป็นต้องกรอกให้ถูกต้อง </div>
        </div>
        <div class="row text-blue">
          <div class="col-3 text-right"> * สีน้ำเงิน</div>
          <div class="col-9"> ข้อมูลที่ให้เลือกได้ </div>
        </div>
        <div class="row text-green">
          <div class="col-3 text-right"> * สีเขียว</div>
          <div class="col-9"> ข้อมูลกรอกหรือไม่กรอกก็ได้ </div>
        </div>
      </div>
    </mat-form-field>
  </mat-dialog-content>
  <div class="modal-footer" mat-dialog-actions>
    <button class="btn-success" (click)="onNoClick()">ปิด</button>
  </div>
</div>
<app-loading class="backdrop-loading" [isLoading]="isLoading"></app-loading>
